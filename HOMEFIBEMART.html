<html>
 <head>
  <title>
   FIBE MART
  </title>
  <style>
   body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #000;
        }
        .header img {
            height: 50px;
        }
        .header .title {
            margin-left: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        .header .title span {
            color: #fff;
        }
        .nav {
            margin-left: auto;
            display: flex;
            gap: 20px;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }
        .nav a.active {
            color: orange;
            border-bottom: 2px solid orange;
        }
        .banner {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px;
            background: linear-gradient(to right, orange, yellow);
        }
        .banner img {
            height: 150px;
            margin-left: 30;
        }
        .banner .logo {
            display: flex;
            align-items: center;
        }
        .banner .logo img {
            height: 100px;
            margin-right: 30px;
        }
        .banner .text {
            font-size: 48px;
            font-family: 'Brush Script MT', cursive;
        }
        .banner .text span {
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        .products {
            text-align: center;
            padding: 20px;
        }
        .products h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .product-list {
            display: flex;
            justify-content: center;
            gap: 50px;
        }
        .product-list img {
            height: 100px;
            width: 100px;
            background-color: #fff;
            padding: 10px;
            border-radius: 20px;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <img alt="FIBE MART LOGO" height="40" src="FIBE MART LOGO.jpg" width="50"/>
   <div class="title">

   </div>
   <div class="nav">

    <div class="text">

     <span>
      MART
     </span>
    </div>
   </div>
